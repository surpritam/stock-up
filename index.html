<!DOCTYPE html>

    <title>Stock Up</title>
    <!-- TW Elements styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

<header>
    <!-- Navigation bar -->
    <nav class="relative flex w-full items-center justify-between bg-neutral-800 py-2 shadow-dark-mild dark:bg-body-dark lg:flex-wrap lg:justify-start lg:py-4"
        data-twe-navbar-ref>
        <div class="flex w-full flex-wrap items-center justify-between px-3">
            <div class="flex items-center">
                <!-- Hamburger menu button -->
                <button
                    class="block border-0 bg-transparent px-2 text-black/50 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
                    type="button" data-twe-collapse-init data-twe-target="#navbarSupportedContentY"
                    aria-controls="navbarSupportedContentY" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Hamburger menu icon -->
                    <span class="[&>svg]:h-7 [&>svg]:w-7 [&>svg]:stroke-black/50 dark:[&>svg]:stroke-neutral-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </span>
                </button>
            </div>
            <!-- Navigation links -->
            <div class="!visible hidden grow basis-[100%] items-center text-center lg:!flex lg:basis-auto lg:text-left"
                id="navbarSupportedContentY" data-twe-collapse-item>
                <ul class="me-auto flex flex-col lg:flex-row" data-twe-navbar-nav-ref>
                    <li class="mb-4 lg:mb-0 lg:pe-2" data-twe-nav-item-ref>
                        <a class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
                            href="#chart" data-twe-nav-link-ref data-twe-ripple-init
                            data-twe-ripple-color="light">Chart</a>
                    </li>
                    <li class="mb-4 lg:mb-0 lg:pe-2" data-twe-nav-item-ref>
                        <a class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
                            href="#recent-searches" data-twe-nav-link-ref data-twe-ripple-init
                            data-twe-ripple-color="light">Recent
                            Searches</a>
                    </li>
                    <li class="mb-4 lg:mb-0 lg:pe-2" data-twe-nav-item-ref>
                        <a class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
                            href="#top-stories" data-twe-nav-link-ref data-twe-ripple-init
                            data-twe-ripple-color="light">Top
                            Stories</a>
                    </li>
                    <li class="mb-2 lg:mb-0 lg:pe-2" data-twe-nav-item-ref>
                        <a class="block text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
                            href="#technical-analysis" data-twe-nav-link-ref data-twe-ripple-init
                            data-twe-ripple-color="light">Technical
                            Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero section with heading and subheading -->
    <div class="header bg-zinc-50 px-6 py-10 text-center text-surface dark:bg-neutral-700 dark:text-white"
        style="height:calc(100% - 32px);width:100%">
        <img src="stock.jpg" alt="stock logo" />
        <h1 class="mb-6 text-5xl font-bold">Stock Up</h1>
        <h3 class="mb-8 text-3xl font-bold">Get ready to elevate your stock game</h3>
        <!-- <h3 class="mb-8 text-2xl font-bold">Your go-to destination for tracking the latest market trends</h3> -->
    </div>
</header>

    <form id="dataForm" class="search-bar">
        <input type="text" id="search-ticker" placeholder="Stock Ticker" />
        <button type="submit" id="search">Search</button>
    </form>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
            async>
                {
                    "symbols": [
                        {
                            "proName": "FOREXCOM:SPXUSD",
                            "title": "S&P 500 Index"
                        },
                        {
                            "description": "NASDAQ",
                            "proName": "NASDAQ:NDX"
                        },
                        {
                            "description": "DOW Jones",
                            "proName": "DJ:DJI"
                        }
                    ],
                        "showSymbolLogo": true,
                            "isTransparent": false,
                                "displayMode": "adaptive",
                                    "colorTheme": "dark",
                                        "locale": "en"
                }
            </script>
    </div>
    <!-- TradingView Widget END -->

    <!-- TradingView Widget BEGIN -->
    <div class="grid grid-cols-1 md:grid-cols-2">
        <div class="tradingview-widget-container" style="height:100%width:100%" id="chart">
            <h2 class="chart text-2xl font-bold mb-4 rounded-lg">Advanced Chart</h2>
            <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow"
                    target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
            <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                            "symbol": "NASDAQ:AAPL",
                                "interval": "D",
                                    "timezone": "Etc/UTC",
                                        "theme": "dark",
                                            "style": "1",
                                                "locale": "en",
                                                    "allow_symbol_change": true,
                                                        "calendar": false,
                                                            "support_host": "https://www.tradingview.com"
                    }
                </script>
        </div>
    </div>
    <div class="top-stories-container p-2 bg-gray-100" id="top-stories">
        <h2 class="text-2xl font-bold mb-4 rounded-lg">Top Stories</h2>
    </div>
    <!-- TradingView Widget END -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
